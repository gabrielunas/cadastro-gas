<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Alerta</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Alerta</h1>
        <form action="enviar_email.php" method="post" onsubmit="return validateForm();">
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Seu Endereço de E-mail:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Enviar Alerta por E-mail">
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
